<app-nav></app-nav>


<main class="cs-page-wrapper">


  <!-- Promo bar -->
  <section class="cs-promo-bar" style="background-color: #17696A; height: 30px;">
    <div class="container d-flex justify-content-center">
      <div class="cs-carousel cs-controls-inverse">
        <div class="cs-carousel-inner" data-carousel-options = '{"mode": "gallery", "nav": false}'>
          <div class="font-size-xs text-light px-2">
            <strong class="mr-1">Up to 70% Off.</strong>
            <a href="#" class="text-light">Shop our latest sale offers</a>
          </div>
          <div class="font-size-xs text-light px-2">
            <strong class="mr-1">Money back guarantee.</strong>
            <a href="#" class="text-light">Learn more</a>
          </div>
          <div class="font-size-xs text-light px-2">
            <strong class="mr-1">Friendly customer support.</strong>
            <a href="#" class="text-light">Contact 24/7</a>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Breadcrumb -->
  <nav class="mb-3" style="background: #f3f3f3; padding: 8px;" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a href="index.html"><i class="cxi-home"></i></a>
        </li>

        <li class="breadcrumb-item active" aria-current="page">Mi perfil</li>
      </ol>
    </div>
  </nav>


  <!-- Page container -->
  <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
    <div class="row pb-2 pb-lg-0">

      <!-- Account menu (sticky sidebar) -->
      <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
        <app-sidebar></app-sidebar>
      </aside>


      <!-- Content -->
      <div class="col-lg-8 ml-auto">
        <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
          <h1 class="h2 mb-0">Mi Perfil</h1>

        </div>
        <form>
          <div class="row pb-3">
            <div class="col-sm-6 form-group">
              <label for="ac-fn">Nombres</label>
              <input type="text" id="ac-fn" class="form-control form-control-lg" autocomplete="off" name="nombres" [(ngModel)]="cliente.nombres" placeholder="Nombres completos">
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-ln">Apellido</label>
              <input type="text" id="ac-fn" class="form-control form-control-lg" autocomplete="off" name="apellidos" [(ngModel)]="cliente.apellidos" placeholder="Apellidos completos">
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-email">Email</label>
              <input type="email" id="ac-fn" class="form-control form-control-lg" autocomplete="off" readonly value="{{cliente.email}}">
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-phone">Contraseña</label>
              <input type="password" autocomplete="new-password" class="form-control form-control-lg" autocomplete="off" name="password" id="input_password" placeholder="Tu nueva contraseña">
            </div>

            <div class="col-sm-6 form-group">
              <label for="ac-phone">Telefono</label>
              <input type="number" id="ac-fn" class="form-control form-control-lg" name="telefono" [(ngModel)]="cliente.telefono" placeholder="960-906-687">
            </div>

            <div class="col-sm-6 form-group">
              <label for="ac-phone">Fecha de nacimiento</label>
              <input type="date" id="ac-fn" class="form-control form-control-lg" name="f_nacimiento" autocomplete="off" [(ngModel)]="cliente.f_nacimiento">
            </div>

            <div class="col-sm-6 form-group">
              <label for="ac-phone">DNI</label>
              <input type="number" id="ac-fn" class="form-control form-control-lg" name="dni" [(ngModel)]="cliente.dni" placeholder="1231242">
            </div>

            <div class="col-sm-6 form-group">
              <label for="ac-country">Genero</label>
              <select id="ac-country" class="custom-select custom-select-lg" name="genero" [(ngModel)]="cliente.genero">
                <option value="" disabled selected>Seleccioanr</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>

              </select>
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-city">Pais</label>
              <select id="ac-fn" class="custom-select custom-select-lg" name="pais" [(ngModel)]="cliente.pais">
                <option value="" disabled selected>Seleccioanr</option>
                <option value="belgium">Brussels</option>
                <option value="germany">Berlin</option>
                <option value="uk">London</option>
                <option value="argentina">Melbourne</option>
                <option value="usa" selected>New Jersey</option>
                <option value="france">Paris</option>
                <option value="brazil">Rio de Janeiro</option>
              </select>
            </div>


          </div>
          <button type="submit" class="btn btn-lg" style="background-color: #17696A;padding-inline: 25px !important; border-radius: 0.25rem;font-size: 15px; font-weight: bold; border: #17696A; padding: 11px; color: white;" (click)="actualizar()">&nbsp;Actualizar Perfil&nbsp;</button>
        </form>
      </div>
    </div>
  </section>
</main>


<app-footer></app-footer>
