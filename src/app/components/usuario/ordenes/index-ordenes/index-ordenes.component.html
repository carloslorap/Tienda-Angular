<main class="cs-page-wrapper">


  <!-- Promo bar -->
  <section class="cs-promo-bar" style="background-color: #17696A; height: 30px;">
    <div class="container d-flex justify-content-center">
      <div class="cs-carousel cs-controls-inverse">
        <div class="cs-carousel-inner" data-carousel-options = '{"mode": "gallery", "nav": false}'>
          <div class="font-size-xs text-light px-2">
            <strong class="mr-1">Up to 70% Off.</strong>
            <a href="#" class="text-light">Shop our latest sale offers</a>
          </div>
          <div class="font-size-xs text-light px-2">
            <strong class="mr-1">Money back guarantee.</strong>
            <a href="#" class="text-light">Learn more</a>
          </div>
          <div class="font-size-xs text-light px-2">
            <strong class="mr-1">Friendly customer support.</strong>
            <a href="#" class="text-light">Contact 24/7</a>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Breadcrumb -->
  <nav class="mb-3" style="background: #f3f3f3; padding: 8px;" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a href="index.html"><i class="cxi-home"></i></a>
        </li>

        <li class="breadcrumb-item active" aria-current="page">Mis ordenes</li>
      </ol>
    </div>
  </nav>


  <!-- Page container -->
  <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
    <div class="row pb-2 pb-lg-0">

      <!-- Account menu (sticky sidebar) -->
      <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
        <app-sidebar></app-sidebar>
      </aside>


          <!-- Content -->
          <div class="col-lg-8 ml-auto">
            <div class="d-flex align-items-center justify-content-between mb-4 pb-sm-2">
              <h1 class="h2 mb-0">My orders</h1>
              <!-- <div class="form-inline">
                <label for="sort-orders" class="d-none d-sm-block font-weight-bold mr-2 pr-1">Sort orders</label>
                <select id="sort-orders" class="custom-select">
                  <option>All</option>
                  <option>Delivered</option>
                  <option>In Progress</option>
                  <option>Delayed</option>
                  <option>Canceled</option>
                </select>
              </div> -->
            </div>

            <ng-container *ngIf="ordenes.length == 0">
              <div class="card border-bottom">
                <div class="card-header accordion-heading py-1">
                  <a  class="d-flex flex-wrap justify-content-between py-3" >
                    <span class="text-muted">No tienes ninguna orden en tu cuenta</span>
                  </a>
                </div>

              </div>
            </ng-container>
            <ng-container *ngIf="ordenes.length >= 1">
                 <!-- Orders accordion -->
            <div class="accordion-alt" *ngIf="!load_data" id="orders">

              <!-- Order -->


              <!-- Order -->
              <div class="card border-bottom" *ngFor="let item of ordenes | slice
              : (page - 1) * pageSize
              : (page - 1) * pageSize + pageSize;">
                <div class="card-header accordion-heading py-1">
                  <a [routerLink]="['/cuenta/ordenes/',item._id]" class="d-flex flex-wrap justify-content-between py-3" data-toggle="collapse" aria-expanded="false">
                    <span class="pr-2"># {{item._id.toUpperCase()}}</span>
                    <span class="font-size-sm text-muted text-nowrap px-2">
                      <i class="cxi-clock font-size-base align-middle mt-n1 mr-1"></i>
                      {{item.createdAt|date}}
                    </span>
                    <span class="badge badge-info">{{item.estado}}</span>
                    <span class="text-dark pl-1">${{item.subtotal}}</span>
                  </a>
                </div>

              </div>


            </div>
            </ng-container>

            <div class="row" *ngIf="load_data">
              <div class="col-12 text-center">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                  <span class="sr-only">Loading....</span>
                </div>
              </div>
            </div>

            <!-- Load more btn -->
            <!-- <div class="text-center pt-4 pb-sm-2 mt-3">
              <button class="btn btn-lg btn-link load-more-btn p-0 text-decoration-none" type="button">
                <i class="cxi-arrow-convert mt-n1 mr-3 align-middle"></i>
                Load more
              </button>
            </div> -->
            <ngb-pagination
            [collectionSize]="ordenes.length"
            [pageSize]="pageSize"
            [(page)]="page"
            [maxSize]="10"
            [rotate]="true"

            class="w-100 mx-4"
          ></ngb-pagination>
          </div>


    </div>
  </section>
</main>


<app-footer></app-footer>
